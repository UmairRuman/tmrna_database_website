<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3b82f6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#8b5cf6;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Database cylinder -->
  <ellipse cx="50" cy="30" rx="30" ry="10" fill="url(#grad1)" opacity="0.3"/>
  <rect x="20" y="30" width="60" height="40" fill="url(#grad1)" opacity="0.3"/>
  <ellipse cx="50" cy="70" rx="30" ry="10" fill="url(#grad1)"/>
  
  <!-- DNA helix -->
  <path d="M 35 35 Q 50 40 65 35 Q 50 30 35 35" stroke="#60a5fa" stroke-width="3" fill="none"/>
  <path d="M 35 45 Q 50 50 65 45 Q 50 40 35 45" stroke="#a78bfa" stroke-width="3" fill="none"/>
  <path d="M 35 55 Q 50 60 65 55 Q 50 50 35 55" stroke="#60a5fa" stroke-width="3" fill="none"/>
  <path d="M 35 65 Q 50 70 65 65 Q 50 60 35 65" stroke="#a78bfa" stroke-width="3" fill="none"/>
  
  <!-- Connection lines -->
  <line x1="42" y1="40" x2="58" y2="40" stroke="#ffffff" stroke-width="2" opacity="0.6"/>
  <line x1="42" y1="50" x2="58" y2="50" stroke="#ffffff" stroke-width="2" opacity="0.6"/>
  <line x1="42" y1="60" x2="58" y2="60" stroke="#ffffff" stroke-width="2" opacity="0.6"/>
  
  <!-- Dots on DNA -->
  <circle cx="35" cy="35" r="3" fill="#3b82f6"/>
  <circle cx="65" cy="35" r="3" fill="#8b5cf6"/>
  <circle cx="35" cy="55" r="3" fill="#3b82f6"/>
  <circle cx="65" cy="55" r="3" fill="#8b5cf6"/>
</svg>